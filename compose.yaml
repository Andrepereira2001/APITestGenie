name: api-test-genie

services:
  gen:
    build:
      target: generate
    env_file: .env
    volumes:
      - ./test_output:/usr/src/app/test_output:z
      - ./user_stories:/usr/src/app/user_stories:z

  exec:
    build:
      target: execute
    volumes:
      - ./test_output:/usr/src/app/test_output
